<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Inventory Management System</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}" />
        <link rel="stylesheet" href="../style/style.css" />
        <script src="{{ url_for('static',filename='javascript/jsc.js')}}"></script>
        <script src="../working/working.js"></script>
    </head>
</head>
<body>
    <div class="inventory">
        <table>
            <tr>
                <th>Serial No</th>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
            {% for row in iprd_data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }} </td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </table>

        
    </div>
</body>
</html>
